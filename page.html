<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="header">
            <span class="badge">User Interface</span>
        </div>
        <div class="content">
            <h2>Service Page Website</h2>
            <p>Make a page display about services for websites company with blue and red colors</p>
        </div>
        <div class="progress-section">
            <div class="progress">
                <img src="img/coche.png" alt="Attachment icon">
                <span>0/20</span>
            </div>
            <div class="actions">
                <div class="stacked-icons">
                    <img src="img/corps-humain.png" alt="User 1">
                    <img src="img/homme.png" alt="User 2">
                    <img src="img/femme.png" alt="User 3">
                </div>
                <button class="invite-button">Invite</button>
            </div>
        </div>
        <div class="footer">
            <div class="attachments">
                <img src="img/attachement.png" alt="Attachment icon">
                <span>4 Attachment </span>
            </div>
            <span> | </span>

            <div class="comments">
                <img src="img/bulle.png" alt="Comment icon">
                <span>10 Comment</span>
            </div>
        </div>
    </div>
</body>
</html>
